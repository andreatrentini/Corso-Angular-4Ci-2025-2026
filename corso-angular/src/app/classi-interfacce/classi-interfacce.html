<h1 class="display-4">
    Classi e interfacce
</h1>
<div class="my-5">
    <p><u>Esempio 1</u></p>
    <div class="my-5">
        <!-- Se la classe non è stata definita (il valore gestito dal signal classe è
         undefined) consento all'utente di inserire nome e anno scolastico -->
        @if(classe() == undefined) {
        @if(visualizzaErrore() != '') {
            <div class="alert alert-danger my-2" role="alert">
                {{visualizzaErrore()}}
            </div>
        }
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <input type="text" class="form-control" #inNomeClasse 
                    placeholder="Nome della classe (es. 4Bi)">
                </div>
            </div>
            <div class="col-sm-5">
                <div>
                    <input type="text" class="form-control" #inAnnoScolastico
                        placeholder="Anno scolastico (Formato AAAA/AAAA)">
                </div>
            </div>
            <div class="col-sm-2">
                <div>
                    <button class="btn btn-primary"
                        (click)="creaClasse(inNomeClasse.value, inAnnoScolastico.value)">Crea classe</button>
                </div>
            </div>
        </div>        
        } 
        @else {
            <!-- La classe esiste già e quindi dobbiamo visualizzarla -->
            <div class="my-3">
                <h1 class="display-4">Studenti della classe</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <!-- Il punto di domanda dopo classe() è chiamato operatore navigazione sicura.
                     Prima di inserire il tag p verrà controllato che il valore gestito dal signal classe() 
                     esista e NON sia undefined-->
                    <p class="lead">Classe: <b>{{classe()?.nomeClasse}}</b></p>
                </div>
                <div class="col-sm-6">
                    <!-- Il punto di domanda dopo classe() è chiamato operatore navigazione sicura.
                     Prima di inserire il tag p verrà controllato che il valore gestito dal signal classe() 
                     esista e NON sia undefined-->
                    <p class="lead">Anno scolastico: <b>{{classe()?.annoScolastico}}</b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div>
                        <input type="text" class="form-control" placeholder="Nome..." #inNomeStudente>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div>
                        <input type="text" class="form-control" placeholder="Cognome..." #inCognomeStudente>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div>
                        <input type="text" class="form-control" placeholder="Sesso [M/F]..." #inSessoStudente>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div>
                        <button class="btn btn-primary" 
                        (click)="aggiungiStudente(inNomeStudente.value, inCognomeStudente.value, inSessoStudente.value)">
                        Aggiungi</button>
                    </div>
                </div>
            </div>
            <div class="my-5" [innerHTML]="classe()?.toTable()">              
            </div>
        }
    </div>
</div>
